<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubrica petalosa</title>
    <link rel="shortcut icon" href="./Media/Rubrica-logo.png" type="image/x-icon">


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- Navbar + Cerca -->
    <nav class="navbar navbar-expand-lg bg-dark position-absolute vw-100 p-2 d-flex justify-items-between">
        <div class="col-1 my-auto">
            <!-- bottone mostra contatti -->
            <button type="button" class="btn btn-outline-light mx-2" id="showContactsBtn">Show</button>
        </div>
        <div class="col-8 my-auto text-center">
            <!-- barra di ricerca -->
            <form class="d-flex ms-5" role="search">
                <input class="form-control" type="search" placeholder="Cerca un tuo Contatto" id="searchContactBtn" aria-label="Search">
                <button class="btn btn-outline-light mx-2">Search</button>
            </form>

        </div>

        <!--bottoni contatti -->

       
    </nav>
    <!-- Fine Navbar + Cerca-->

    <div class="nav-heigth"></div>




 <!-- CONTENITORE TITOLO -->
 <div class="container-fluid">
    <div class="row mt-2">
        <div class="col-12">
            <h1 class="d-flex justify-content-center mb-5 mt-5 ">RUBRICA PETALOSA</h1>
        </div>
    </div>
</div>



    <!-- Sezione input nome e numero-->
    <section class="container d-flex justify-content-center w-50">
        <form class="container-fluid d-flex justify-content-center bg-dark text-light rounded-4">
            <div class="col-6 col-md-6 my-4">

                <!--input nome-->
                <i class="fa-regular fa-address-book fa-2x"></i>

                <div class="form-floating mb-3 mt-5">
                    <input type="name" class="form-control" id="nameInput" placeholder="">
                    <label for="nameInput">Inserici Nome</label>
                </div>

                <!--input numero-->
                
                <i class="fa-solid fa-square-phone fa-2x"></i>
                <div class="form-floating mt-4">
                    <input type="number" class="form-control" id="numberInput" placeholder="">
                    <label for="numberInput">Inserici Numero</label>
                </div>
                <div class="col-3 my-auto d-flex justify-content">
                    <button class="btn btn-outline-light mx-5 mt-4" id="addContactBtn">Add</button>
                    <button class="btn btn-outline-light mx-5 mt-4" id="removeContactBtn">Delete</button>
                </div>            
        </form>


    </section>


    <!-- contenitore contatti -->

    <section class="container mt-5">
        <div class="row justify-content-center my-5 bg-secondary rounded-4" id="cardsWrapper">

        </div>
    </section>



    <!-- Bootstrap CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Script CUS JS -->
    <script src="./main.js"></script>
</body>

</html>
